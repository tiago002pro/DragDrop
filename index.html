<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;1,200&display=swap" rel="stylesheet">
        <title>Drag Drop</title>
    </head>
    <body>
        <div class="boards">
            <div class="board">
                <h3>Todo</h3>
                <div class="dropzone">
                    <div class="card" draggable="true">
                        <div class="status green"></div>
                        <div class="content">Do videos</div>
                    </div>
                </div>
            </div>
        
            <div class="board">
                <h3>In Progress</h3>
                <div class="dropzone">
                    <div class="card" draggable="true">
                        <div class="status blue"></div>
                        <div class="content">Forum</div>
                    </div>
                </div>
            </div>
        
            <div class="board">
                <h3>Done</h3>
                <div class="dropzone">
                    <div class="card" draggable="true">
                        <div class="status red"></div>
                        <div class="content">Next Level Week</div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="./script/script.js" defer></script>
    </body>
</html>
